name: Frontend CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend-app/**'
      - '.github/workflows/frontend-ci-cd.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend-app/**'
      - '.github/workflows/frontend-ci-cd.yml'

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        
      - name: Run npm audit
        run: npm audit --production --audit-level=high
        continue-on-error: true
        
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        with:
          args: --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets['SNYK_TOKEN'] }}

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npx eslint . --ext .js,.jsx,.ts,.tsx || true
        
      - name: Run TypeScript type check
        run: npx tsc --noEmit

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [security-scan, lint]
    # Only run this job on main branch pushes or PRs to main
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main')
    defaults:
      run:
        working-directory: ./frontend-app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend-app/package-lock.json

      - name: Install dependencies
        run: npm ci
        
      - name: List directory contents before build
        run: ls -la
        
      - name: Build application
        run: npm run build
        env:
          # Use GitHub Secrets for sensitive data
          # No sensitive data should be hardcoded in workflows
          NEXT_PUBLIC_API_URL: https://api-staging.askclera.com
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PPLX_API_KEY: ${{ secrets.PPLX_API_KEY }}
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          # Add any other required secrets here
        
      - name: List directory contents after build
        run: |
          echo "Current directory:"
          ls -la
          echo "Checking if .next directory exists:"
          if [ -d ".next" ]; then
            echo ".next directory exists, showing contents:"
            ls -la .next
          else
            echo ".next directory not found!"
            echo "Checking parent directory:"
            ls -la ..
          fi
        
      - name: Build verification complete
        run: echo "Frontend build completed successfully. Deployment handled by Vercel." 